<div class="container-fluid add-padding">
  <div class="row">
    <div class="col-md-6 col-lg-4" *ngFor="let party of parties" [routerLink]="['/party', party.id]">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">{{party.name}}</h4>
          <p class="card-text">{{party.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
